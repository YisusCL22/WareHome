{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link  href="{% static '/frontend/Login.css'%}" rel="stylesheet">
</head>

<body>
    <div class="fondoA">
        <nav class="navbar navbar-light navbar-expand-md py-3" style="background: #00000040;/*z-index: 10;*/">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'Home' %}"><img src="{% static '/frontend/Images/Logo.png'%}" width="146" height="47"></a>
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
                    <span class="visually-hidden">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-2">
                    <ul class="navbar-nav ms-auto" style="font-family: Roboto, sans-serif;font-weight: bold;color: rgb(255,255,255);">
                        <li class="nav-item"><a class="nav-link active" href="{% url 'Home' %}" style="color: rgba(255,255,255,0.9);font-weight: bold;font-size: 20px;">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);font-weight: bold;font-size: 20px;">Empresa</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);font-weight: bold;font-size: 20px;">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);font-weight: bold;font-size: 20px;">Contacto</a></li>
                    </ul><a class="btn btn-primary ms-md-2 custom-button" role="button" href="#" style="background: #004d40;font-family: Roboto, sans-serif;font-weight: bold;font-size: 20px;border-style: none;">Registrarse</a>
                </div>
            </div>
        </nav>
        <div class="justify-content-center align-items-center align-content-center">
            <section class="justify-content-center align-items-center align-content-center py-3 py-xl-2" style="padding-top: 15px;">
                <div class="container" style="height: 470px;">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4 text-start d-inline-flex d-xxl-flex flex-column justify-content-center align-items-center align-content-center" style="padding: 0px;position: static;">
                            <div class="card mb-3" style="border-radius: 10px;width: 341px;margin-left: 0px;border-style: none;border-color: #070612;box-shadow: 0px 10px 20px rgba(0,0,0,0.25);margin-bottom: 0px;">
                                <div class="card-body p-sm-5" style="background: #070612;border-radius: 10px;text-align: center;height: 465px;border-style: none;border-color: #070612;"><img src="{% static '/frontend/Images/Logo.png'%}" style="padding: 0px;padding-top: 2px;margin: 0px;margin-bottom: 26px;width: 244px;padding-left: 0px;margin-top: 2px;text-align: center;margin-left: 1px;">
                                    <form method="get" style="text-align: center;">
                                        <h2 class="text-center mb-4" style="font-family: Roboto, sans-serif;font-weight: bold;color: rgb(255,255,255);margin-bottom: 26px;">Iniciar Sesión</h2>
                                        <p class="text-center" style="font-family: Roboto, sans-serif;color: rgb(255,255,255);font-weight: bold;">Más que una bodega un hogar</p>
                                        <div class="mb-3" style="margin: 0px;"></div>
                                        <div class="mb-3" style="margin: 0px;"><input class="form-control" type="email" id="email-2" name="email" placeholder="Correo Electrónico" style="border-radius: 20px;border-style: none;background: #131125;" required="" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}"><input class="form-control" type="password" style="background: #131125;border-style: none;border-radius: 20px;margin-top: 15px;" required="" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&amp;])([A-Za-z\d$@$!%*?&amp;]|[^ ]){5,13}$/;" minlength="5" maxlength="13" placeholder="Contraseña"></div><a href="#" style="text-align: center;font-family: Roboto, sans-serif;font-weight: bold;color: #00E1BB;margin-bottom: 1px;padding-top: 0px;padding-right: 0px;margin-left: 0px;">¿Olvidaste la Contraseña?</a>
                                        <div><button class="btn btn-primary d-block w-100" type="submit" style="border-style: none;border-radius: 10px;background: #004D40;font-weight: bold;margin-top: 11px;">Ingresar</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="container-fluid d-inline-flex justify-content-center">
                <p style="color: rgb(255,255,255);font-family: Roboto, sans-serif;font-weight: bold;margin: 0px;">&nbsp;¿Aún no tienes cuenta?</p><a href="#" style="margin-left: 5px;color: #00E1BB;font-weight: bold;font-family: Roboto, sans-serif;">Crear Cuenta</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
